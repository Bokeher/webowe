<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        html, body { 
          margin: 0; 
          padding: 0; 
          width: 100%; 
          height: 100%;
        }
        h1{
          font-size: 45pt;
        }
        body{
          background-color: #d7ffd9;
          /* background-image: url("res/las.jpg"); */
        }
        header{
          height: 10%;
          padding-top: 0.5%;
        }
        
        footer, header{
          background-color: #388e3c;
        }

        article{ 
          height: 100%;
          background-color: #66bb6a;
        }
        menu{
          height: 100%;
          background-color: #60ad5e;
        }
        #content{
          height: 85%;
          background-color: orange;
        }
        #mainPage{
          font-weight: bold;
        }
        .innerContent{
          height: 100%;
        }
        footer{
          height: 5%;
        }
        a:hover{
          cursor: pointer;
        }
        img{
          width: 100%;
          height: 35%;
        }
        #grzyby{
          width: 50%;
        }
        .centr{
          text-align: center;
        }
        .title{
          margin-bottom: 6pt;
          font-size: 20pt;
          margin-top: 6pt;
        }
        .grzybOpis{
          margin-top: 6pt;
        }
    </style>
  </head>
  <body>
    <header class="container text-center">
      <h1>Polskie Grzyby</h1>
    </header>

    <div id="content" class="container">
      <div class="row innerContent">
        <menu class="col-2 innerContent">
          <ol id="listaMenu">
            <a id="author"><li class="menuOption">Autor</li></a>
            <a id="mainPage"><li class="menuOption">Strona główna</li></a>
            <a id="subpage1"><li class="menuOption">Jadalne grzyby</li></a>
            <a id="subpage2"><li class="menuOption">Niejadalne grzyby</li></a>
          </ol>
        </menu>
        <div id="page" class="container col-10 innerContent">
          <div class="row innerContent">
            <article class="innerContent">
            <div class="title text-center">Strona główna</div>
              Strona poświęcona grzybom. Na stronie znajdują się grzyby jadalne i niejadalne oraz ich opisy <br> <br>
              <div class="text-center">
                <img src="res/grzyby.jpg" alt="grzyby" id="grzyby">
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>

    <footer class="container text-center">
      email: szymon.rychter@gmail.com
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
